<html>

<head>
<title>Real Time Analytics Dashboard</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<style>
/* Always set the map height explicitly to define the size of the div
		* element that contains the map. */
#map {
	height: 100%;
}
/* Optional: Makes the sample page fill the window. */
html, body {
	height: 100%;
	margin: 0;
	padding: 0;
}
</style>

</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-center">Twitch Real Time Monitoring Dashboard</h2>
			</div>
		</div>
		<div>
			<div class="row, center">
				<div class="col-md-6">
					<table class="table outerTable">
						<thead>
							<tr>
								<th>Total Donation Data</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<div id="total_donation">
										<table
											class="table table-bordered table-condensed table-hover innerTable">
											<tr>
											<thead>
												<th>hourOfTheDay</th>
												<th>dayOfTheWeek</th>
												<th>country</th>
												<th>totalDonations</th>
											</thead>
											</tr>
										</table>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row, center">
				<div class="col-md-6">
					<table class="table outerTable">
						<thead>
							<tr>
								<th>Streamer Donation Data</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<div id="streamer_donation">
										<table
											class="table table-bordered table-condensed table-hover innerTable">
											<tr>
											<thead>
												<th>streamerID</th>
												<th>year</th>
												<th>month</th>
												<th>totalDonations</th>
											</thead>
											</tr>
										</table>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row, center">
				<div class="col-md-6">
					<table class="table outerTable">
						<thead>
							<tr>
								<th>Streamer Follower Data</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<div id="streamer_follower">
										<table
											class="table table-bordered table-condensed table-hover innerTable">
											<tr>
											<thead>
												<th>streamerID</th>
												<th>dayOfTheWeek</th>
												<th>avgFollowersAdded</th>
											</thead>
											</tr>
										</table>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row, center">
				<div class="col-md-6">
					<table class="table outerTable">
						<thead>
							<tr>
								<th>Streamer Views Data</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									<div id="streamer_views">
										<table
											class="table table-bordered table-condensed table-hover innerTable">
											<tr>
											<thead>
												<th>streamerID</th>
												<th>hourOfTheDay</th>
												<th>avgViews</th>
											</thead>
											</tr>
										</table>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>


	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/sockjs-1.1.1.min.js"></script>
	<script type="text/javascript" src="js/stomp.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/Chart.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
